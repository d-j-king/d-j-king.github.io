<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Navy rounded square â€” modern, confident -->
  <rect width="32" height="32" rx="8" fill="#0f172a"/>

  <!-- D: upper-left, sits behind K -->
  <text
    x="12" y="18"
    font-family="system-ui, -apple-system, 'Helvetica Neue', Arial, sans-serif"
    font-size="16"
    font-weight="700"
    fill="#f1f5f9"
    text-anchor="middle">D</text>

  <!-- K: lower-right, sits in front of D -->
  <!-- Background-colored stroke at the overlap creates the interlocked depth effect -->
  <text
    x="20" y="25"
    font-family="system-ui, -apple-system, 'Helvetica Neue', Arial, sans-serif"
    font-size="16"
    font-weight="700"
    fill="#f1f5f9"
    stroke="#0f172a"
    stroke-width="2.5"
    paint-order="stroke fill"
    text-anchor="middle">K</text>
</svg>
